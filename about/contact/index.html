<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/base.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="/public/js/components/header.js" type="module"></script>
    <script src="/public/js/components/footer.js" type="module"></script>
    <title>Contact Us</title>
  </head>

  <body>
    <ps-header variant="home"></ps-header>

    <main class="container">
      <section class="hero-section section--inline">
        <nav class="breadcrumb">
          <ul>
            <li class="breadcrumb-link">
              <a href="#" class="text-small-extra-bold">Home</a>
              <svg class="sprite sprite--normal" role="img">
                <use href="/assets/img/sprite.svg#icon-chevron-right"></use>
              </svg>
            </li>
            <li class="breadcrumb-link">
              <a href="#" class="text-small-extra">About</a>
              <svg class="sprite sprite--dark sprite--normal" role="img">
                <use href="/assets/img/sprite.svg#icon-chevron-right"></use>
              </svg>
            </li>
            <li class="breadcrumb-link">
              <span class="text-small-extra">Contact</span>
              <svg class="sprite sprite--dark sprite--normal" role="img">
                <use href="/assets/img/sprite.svg#icon-chevron-right"></use>
              </svg>
            </li>
          </ul>
        </nav>

        <h1 class="heading-2 page-heading">Contact Us</h1>
        <div class="wrapper">
          <p class="text-medium">
            Would you like to contact us? You can enter below your details and
            we will contact you!
          </p>

          <form action="POST" class="form-contact">
            <label for="fname" class="text-large col-1">Name</label>
            <input
              required
              type="text"
              name=""
              id="fname"
              class="text-medium col-1"
              placeholder="John"
            />

            <label for="lname" class="text-large col-2">Surname</label>
            <input
              required
              type="text"
              name=""
              id="lname"
              class="text-medium col-2"
              placeholder="Doe"
            />

            <label for="email" class="text-large">Email</label>
            <input
              required
              type="email"
              name=""
              id="email"
              class="text-medium"
              placeholder="email.id@domain.name"
            />

            <label for="msg" class="text-large">Message</label>
            <textarea
              required
              id="msg"
              class="text-medium"
              placeholder="I am wrting to you about ..."
            ></textarea>

            <button type="submit" id="btn btn-submit" class="text-large-bold">
              Send Message
            </button>
          </form>

          <img class="img-map" src="/about/img/map.png" alt="Local Map." />
        </div>
      </section>

      <section class="container section search">
        <form action="get" class="search-form-large">
          <input
            type="search"
            name="search-input"
            id="search-input"
            class="text-small"
            placeholder="Can’t Find What You’re Looking For?"
          />
          <button class="text-medium btn-submit">Search</button>
        </form>
      </section>
    </main>

    <ps-footer></ps-footer>
  </body>
</html>
