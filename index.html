<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/spriteSheet-v2.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Image Slider Demo</title>
  </head>
  <body>
    <div class="slider">
      <div class="slide">
        <img src="./img/image-1.jpg" alt="a random photo" />
      </div>
      <div class="slide">
        <img src="./img/image-2.jpg" alt="a random photo" />
      </div>
      <div class="slide">
        <img src="./img/image-3.jpg" alt="a random photo" />
      </div>
      <button class="slider__btn slider__btn--left">
        <img src="./img/left.svg" alt="" />
      </button>
      <button class="slider__btn slider__btn--right">
        <img src="./img/right.svg" alt="" />
      </button>
      <div class="dots"></div>
      <span class="icon icon-information-o info__icon"></span>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
